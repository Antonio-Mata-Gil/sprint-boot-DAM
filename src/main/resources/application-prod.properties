# Configuración específica de PRODUCCIÓN

# Base de datos CLEVER CLOUD - desde variables de entorno
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}

# JPA/Hibernate - NO modificar BD en producción
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Connection Pool optimizado para producción
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# Servidor
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/api

# Logging - desde variables de entorno
logging.level.root=${LOGGING_LEVEL_ROOT:WARN}
logging.level.examen_backend.demo=${LOGGING_LEVEL_EXAMEN_BACKEND:INFO}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %level - %msg%n

# Actuator (monitoreo)
management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=always

# Seguridad
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict