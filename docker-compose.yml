# ============================================================================
# docker-compose.yml - Desarrollo local con MySQL
# ============================================================================
version: '3.8'

services:
  # ========================================================================
  # Aplicación Spring Boot
  # ========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: demo-app
    restart: unless-stopped
    ports:
      - "8000:8080"  # Local:Container (8000 porque es el puerto en .env.local)
    environment:
      # Lee todas las variables desde .env.local
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      SERVER_PORT: ${SERVER_PORT}
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO}
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQLDialect
      LOGGING_LEVEL_ROOT: ${LOGGING_LEVEL_ROOT}
      LOGGING_LEVEL_EXAMEN_BACKEND_DEMO: ${LOGGING_LEVEL_EXAMEN_BACKEND}
      LOGGING_LEVEL_ORG_HIBERNATE_SQL: ${LOGGING_LEVEL_ORG_HIBERNATE_SQL}
      APP_AUTH_PASSWORD: ${APP_AUTH_PASSWORD}
      JAVA_OPTS: "-Xmx512m -Xms256m"
    
    depends_on:
      db:
        condition: service_healthy
    
    networks:
      - app-network
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ========================================================================
  # Base de datos MySQL (desarrollo local)
  # ========================================================================
  db:
    image: mysql:8.0-alpine
    container_name: demo-mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_HOST: "%"
    
    ports:
      - "3306:3306"
    
    volumes:
      # Persistencia de datos
      - db-data:/var/lib/mysql
      # (Opcional) Script SQL inicial
      # - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    
    networks:
      - app-network
    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

# ============================================================================
# Volúmenes (persistencia de datos)
# ============================================================================
volumes:
  db-data:
    driver: local

# ============================================================================
# Red (comunicación entre contenedores)
# ============================================================================
networks:
  app-network:
    driver: bridge