# ============================================================================
# docker-compose.yml - Desarrollo local con MySQL
# ============================================================================
version: '3.8'

services:
  # ========================================================================
  # Aplicación Spring Boot
  # ========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: demo-app
    restart: unless-stopped
    ports:
      - "8000:8080"  # Local:Container (8000 porque es el puerto en .env.local)
    environment:
      # Perfil
      SPRING_PROFILES_ACTIVE: dev
      
      # Servidor
      SERVER_PORT: 8080
      
      # Base de datos LOCAL
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/bbdd_pdau?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Antomola1@
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      
      # JPA
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQLDialect
      
      # Logging
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_EXAMEN_BACKEND_DEMO: DEBUG
      LOGGING_LEVEL_ORG_HIBERNATE_SQL: DEBUG
      
      # Autenticación
      APP_AUTH_PASSWORD: "1234"
      
      # JVM
      JAVA_OPTS: "-Xmx512m -Xms256m"
    
    depends_on:
      db:
        condition: service_healthy
    
    networks:
      - app-network
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ========================================================================
  # Base de datos MySQL (desarrollo local)
  # ========================================================================
  db:
    image: mysql:8.0-alpine
    container_name: demo-mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    
    environment:
      MYSQL_ROOT_PASSWORD: Antomola1@
      MYSQL_DATABASE: bbdd_pdau
      MYSQL_ROOT_HOST: "%"
    
    ports:
      - "3306:3306"
    
    volumes:
      # Persistencia de datos
      - db-data:/var/lib/mysql
      # (Opcional) Script SQL inicial
      # - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    
    networks:
      - app-network
    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pAntomola1@"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

# ============================================================================
# Volúmenes (persistencia de datos)
# ============================================================================
volumes:
  db-data:
    driver: local

# ============================================================================
# Red (comunicación entre contenedores)
# ============================================================================
networks:
  app-network:
    driver: bridge